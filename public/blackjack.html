<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Let's play! Blackjack</title>
</head>
<body>
    <div id="blackjack-container">
        <div style="color: white; font-size: 50px; margin: 25px;">Let's play!</div>
        <div id="winnings" >Winnings: $0</div>
        <div id="current-bet" style="color: gray; font-size: 25px"></div>
        <div id="dealer-hand">
            <div class="writing" id="dealer-hand">Dealer's Hand</div>
                <img class="card" id="dealer-1" src="">
                <img class="card" id="dealer-2" src="">
            </div>
        <div id="dealer-total"></div>

        <div id="user-hand" class="writing">
            <div>Your Hand</div>
                <img class="card" id="user-1" src="">
                <img class="card" id="user-2" src="">
        </div>
        <div id="user-total"></div>
        <button type="button" class="button" id="hit">Hit</button>
        <button type="button" class="button" id="stand">Stand</button>
    </div>

    <script type="text/javascript" src="./blackjack.js"></script>
</body>
</html>
